<form method="POST">
  {% csrf_token %}
  <textarea name="sql_query" rows="5" cols="50" placeholder="Enter raw SQL query..."></textarea>
  <br>
  <button type="submit">Run Query</button>
</form>

{% if sql_error %}
  <p style="color: red;">Error: {{ sql_error }}</p>
{% endif %}

{% if query_result %}
  <h3>Query Result:</h3>
  <pre>{{ query_result }}</pre>
{% endif %}
